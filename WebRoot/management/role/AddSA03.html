<#list ftlLists as args>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1" />
<title>Insert title here</title>
<script type="text/javascript" src="icfp/ui/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="icfp/ui/loader.js"></script>
<script type="text/javascript" src="management/role/js/AddSA03.js"></script>
</head>
<body>
<div class="formcontent">
	<fieldset>
		<legend>角色信息</legend>
		<form id="addform">
			<table width="100%">
				<colgroup>
					<col style="width: 50%;"></col>
					<col style="width: 50%;"></col>
				</colgroup>
				<tr valign="bottom" height="30">
					<td align="left">角色名称<font color="red">*</font></td>
					<td align="left">角色描述</td>
					<td align="left"></td>
				</tr>
				<tr>
					<td>
						<input id="SA03_SAB002" name="SA03_SAB002" type="text" style="width: 95%;" validate="{required:true,maxlength:20}"/>
					</td>
					<td>
						<input id="SA03_SAB003" name="SA03_SAB003" type="text" style="width: 95%;" validate="{maxlength:50}"/>
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</div>
<div class="formbar">
	<div class="formbuttons">
		<input id="save" type="button" class="button blue" value="保存">
		<input id="colse" type="button" class="button white" value="关闭">
	</div>
</div>
</body>
</html>
</#list>
