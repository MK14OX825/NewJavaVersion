<#list ftlLists as args>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1" />
<title>Insert title here</title>
<script type="text/javascript" src="icfp/ui/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="icfp/ui/loader.js"></script>
<script type="text/javascript" src="management/menu/js/AddSA09.js"></script>
</head>
<body>
<div class="formcontent">
	<fieldset>
		<legend>菜单信息</legend>
		<form id="addform">
			<table width="100%">
				<colgroup>
					<col style="width: 33.3%;"></col>
					<col style="width: 33.3%;"></col>
					<col style="width: 33.3%;"></col>
				</colgroup>
				<tr valign="bottom" height="30">
					<td align="left">菜单名称<font color="red">*</font></td>
					<td align="left">上级菜单<font color="red">*</font></td>
					<td align="left">排列顺序</td>
				</tr>
				<tr>
					<td>
						<input id="SA09_SAE002" name="SA09_SAE002" type="text" style="width: 95%;" validate="{required:true,maxlength:50}"/>
					</td>
					<td>
						<input id="shangji" name="shangji" type="text" style="width: 95%;" validate="{required:true}" readonly="readonly"/>
						<input id="SA09_SAE004" name="SA09_SAE004" type="hidden" />
					</td>
					<td>
						<input id="SA09_SAE008" name="SA09_SAE008" type="text" style="width: 95%;" validate="{maxlength:10}"/>
					</td>
				</tr>
				<tr valign="bottom" height="30">
					<td align="left">菜单图标</td>
					<td align="left">菜单路径</td>
					<td align="left"></td>
				</tr>
				<tr>
					<td>
						<input id="SA09_SAE009" name="SA09_SAE009" type="text" style="width: 95%;" validate="{maxlength:20}"/>
					</td>
					<td colspan="2">
						<input id="SA09_SAE007" name="SA09_SAE007" type="text" style="width: 97.5%;" validate="{maxlength:100}"/>
					</td>
				</tr>
				<tr valign="bottom" height="30">
					<td align="left">菜单描述</td>
					<td align="left"></td>
					<td align="left"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input id="SA09_SAE003" name="SA09_SAE003" type="text" style="width: 97.5%;" validate="{maxlength:50}"/>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</fieldset>
</div>
<div class="formbar">
	<div class="formbuttons">
		<input id="save" type="button" class="button blue" value="保存">
		<input id="colse" type="button" class="button white" value="关闭">
	</div>
</div>
</body>
</html>
</#list>
