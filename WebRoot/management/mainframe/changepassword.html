<#list ftlLists as args>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1" />
<title>asd</title>
<script type="text/javascript" src="icfp/ui/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="icfp/ui/loader.js"></script>
<script type="text/javascript" src="management/mainframe/js/changepassword.js"></script>
</head>
<body>
<div class="formcontent">
	<form id="edtform" method="post">
	<fieldset>
		<legend>修改密码</legend>
		<table width="100%">
			<colgroup>
				<col style="width: 80%;"></col>
			</colgroup>
			<tr style="color:#7B7B7B;font-size: 12px;">
				<td align="left">旧密码<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="left">
					<input type="password" id="key1" name="key1" value="" maxlength="20" validate="{required:true}" style="width: 100%;">
				</td>
			</tr>
			<tr style="color:#7B7B7B;font-size: 12px;">
				<td align="left">新密码<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="left">
					<input type="password" id="key2" name="key2" value=""  maxlength="20" validate="{required:true}" style="width: 100%;">
				</td>
			</tr>
			<tr style="color:#7B7B7B;font-size: 12px;">
				<td align="left">重复新密码<font color="red">*</font></td>
			</tr>
			<tr>
				<td align="left">
					<input type="password" id="key3" name="key3" value="" maxlength="20" validate="{required:true}" style="width: 100%;">
				</td>
			</tr>
		</table>
	</fieldset>
	</form>
</div>
<div class="formbar">
	<div class="formbuttons">
		<input id="save" type="button" class="button blue" value="保存">
		<input id="colse" type="button" class="button white" value="关闭">
	</div>
</div>
</body>
</html>
</#list>
