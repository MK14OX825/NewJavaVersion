<script type="text/javascript" src="icfp/ui/js/gonggE.js"></script>
<script type="text/javascript">
$(function(){
	var $articles = $('.grid ul li');
	var timeout;
	$('.grid ul li').on('mouseenter',function(event){
		var $article = $(this);
		if($.browser.msie){
			var w = $article.width();
			var ww = w * 1.1;
			var h = $article.height();
			var hh = h * 1.1;
			var left = $article.offset().left+5;
			var top = $article.offset().top+5;
			var l = left - (ww-w)*0.5;
			var t = top - (hh-h)*0.5;
			$('#mover').html($article.html()).css({
				width:w,
				height:h,
				left:left,
				top:top
			});
			$('#mover .box, .box img').css('height', hh + 'px');
			$('#mover').show().stop().animate({
				'width':ww,
				'height':hh,
				'left':l,
				'top':t
			},300,'easeInQuart');
		}else{
			clearTimeout(timeout);
			timeout = setTimeout(function(){
				if($article.hasClass('active')){
					 return false;
				}
				$articles.not($article.removeClass('blur').addClass('active')).removeClass('active').addClass('blur');
			},65);
		}
	});

	$('.grid ul li').on('mouseleave',function(event) {
		var $article = $(this);
		if($.browser.msie){
			
		}else{
			clearTimeout(timeout);
			$articles.removeClass('active blur');
		}
	});

	$('#mover').on('mouseleave',function(event) {
		if($.browser.msie){
			$('#mover').hide();
		}
	});
	
});
</script>
