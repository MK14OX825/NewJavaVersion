<#list ftlLists as args>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1" />
<title>Insert title here</title>
<script type="text/javascript" src="icfp/ui/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="icfp/ui/loader.js"></script>
<script type="text/javascript" src="management/user/js/SA05List.js"></script>
</head>
<body class="rightbody" style="background-color: #fff;">
<div class="right">
	<fieldset>
		<legend>查询</legend>
		<form id="seachform">
			<table width="100%">
				<colgroup>
					<col style="width: 8%;"></col>
					<col style="width: 20%;"></col>
					<col style="width: 8%;"></col>
					<col style="width: 20%;"></col>
					<col style="width: 8%;"></col>
					<col style="width: 20%;"></col>
					<col style="width: 16%;"></col>
				</colgroup>
				<tr>
					<td align="right">用户名&nbsp;&nbsp;</td>
					<td>
						<input id="SA05_SAC004" name="SA05_SAC004" type="text" style="width:95%;"/>
					</td>
					<td align="right">用户角色&nbsp;&nbsp;</td>
					<td>
						<select id="SA05_SAA001" name="SA05_SAA001" style="width:97%;">
							<#assign sa03s = args['SA03List'] >
							<option value="" selected="selected">--请选择--</option>
							<#list sa03s as sa03>
								<option value="${sa03.SAB001}">${sa03.SAB002}</option>
							</#list>
						</select>
					</td>
					<td align="right"></td>
					<td></td>
					<td align="right">
						<input id="seach_do" type="button" class="button blue" value="查询"/>
						<input id="seach_cl" type="button" class="button white" value="重置"/>
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
	<div id="SA05list"></div>
</div>
</body>
</html>
</#list>
