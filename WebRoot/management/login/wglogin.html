<#list ftlLists as args>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>${args['title']!''}</title>
<link rel="stylesheet" href="icfp/ui/skins/login/css/login.css" type="text/css"/>
<script type="text/javascript" src="icfp/ui/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="icfp/ui/exp/artDialog/jquery.artDialog.js?skin=blue"></script>
<script type="text/javascript" src="icfp/ui/ds/frame.js"></script>
<script type="text/javascript" src="icfp/ui/ds/icfp.js"></script>
<script type="text/javascript" src="icfp/ui/ds/icfplibs.js"></script>
<script type="text/javascript" src="icfp/ui/ds/ds.js"></script>
<script type="text/javascript" src="icfp/ui/js/cookie.js"></script>
<script type="text/javascript" src="management/login/js/wglogin.js"></script>
</head>
<body>
<div id="header">
	<div class="fl">
		<a href=""></a>
	</div>
	<a href=""></a>&nbsp;&nbsp;
	<a href=""></a> 
</div>
<div id="main">
	<div id="conment">
		<div id="login_left" class="c-left">
			<h2></h2>
			<div>
				<h1>全面升级，全新体验</h1>
				<p style="line-height: 20px;letter-spacing: 1px;">用户中心全面升级，充分展现您的个性化信息。好友中心让您时刻了解好友的各种最新动态，方便您经营自己的网络生活圈。</p>
			</div>
		</div>
		<div id="login">
			<div class="loginpanel loginpanel-novcode" >
				<div class="inner">
					<div class="panelbody">
						<div class="header">
							<h1>登录</h1>
							<span class="others">
								<span></span>
							</span>
						</div>
						<div class="body">
							<div class="row">
								<div class="caption">用户名</div>
								<div class="content">
									<div class="textbox">
										<input id="username" name="username" type="text" value=""/>
										<div class="bubble">
											<span class="arrow"></span>
											<span class="text">请输入用户名</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="caption">密　码</div>
								<div class="content">
									<div class="textbox">
										<input id="password" name="password" type="password" value=""/>
										<div class="bubble">
											<span class="arrow"></span>
											<span class="text">请输入密码</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="caption">验证码</div>
								<div class="content">
									<div class="textbox vcode ">
<!--										<input id="rancode" name="rancode" class="vcode" type="text"  maxlength="4" />-->
										<div class="bubble">
											<span class="arrow"></span>
											<span class="text"></span>
										</div>
									</div>
									<a href="javascript:void(0);" title="点击更换" class="vcodepic"><img src="icfp/ui/include/rancode.jsp" title="点击更换"/></a>
								</div>
							</div>
							<div class="row buttons">
<!--								<a href="javascript:void(0);" id="btn_login" class="loginbtn"></a>-->
								<a href="javascript:void(0);" id="btn_safelogin" class="button active login-btn">安全登录</a>
								<div class="bubble">
									<span class="arrow"></span>
									<span class="text"></span>
								</div>
							</div>
							<div class="row buttons pt5 pb5 pr0">
								<input name="jizhu" id="checkbox_jizhu" value="1" class="checkbox" type="checkbox" />
								<label for="checkbox_jizhu">记住密码（请勿在公用电脑上勾选此项）</label>
							</div>
							<div class="row buttons pt5 pb5 pr0">
								<input name="zidon" id="checkbox_zidon" value="1" class="checkbox" type="checkbox" />
								<label for="checkbox_zidon">自动登录（请谨慎使用）</label>
							</div>
						</div>
						<div class="footer">
							<span>大鲸销售平台2.0,享受全新体验</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot">
			<a href="#">关于我们</a> - 
			<a href="#">使用帮助</a> - 
			<a href="#">意见反馈</a> - 
			<a href="#">免责声明</a> - 
			<a href="#">联系我们</a> 
			<br/>
			版权所有 Copyright &copy; 2013 <a href="http://www.cs-cs.com.cn" target="_blank">大鲸服务</a> All Rights Reserved
		</div>
	</div>
</div>
</body>
</html>
</#list>
